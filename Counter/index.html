<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Counter</title>
</head>
<body>
    
    <div class="container-fluid bg-aqua vh-100" >
       
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <div>
                    <h2 class=" fs-1 text-dark fw-bolder ">
                        Counter
                    </h2>
                    <h2 class=" mb-2 fs-1  fw-bold" id="counter">
                        0
                    </h2>     
                
                </div>
                <div>
                    <button  id="btnIncrease" class="btn bg-success rounded-0 text-white p-4 fs-4">Increase</button>
                    <button  id="btnReset" class="btn bg-dark rounded-0 text-white p-3 fs-4">Reset</button>
                    <button  id="btnDecrease" class="btn bg-danger rounded-0 text-white p-2 fs-4">Decrease</button>
                   
                </div>
          
           
            </div>
        </div>
    </div>
     

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
