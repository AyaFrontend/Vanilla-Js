<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Reviews</title>
</head>
<body>
    <div class="text-center py-4  line">
        <h1 class="fs-1 fw-1 text-white ">Our Reviews</h1>
    </div>
    <div class="container  d-flex justify-content-center align-items-center">
        <div class="w-75 bg-white shadow-lg rounded-2 shadow-lg p-2">
            <div class="m-auto position-relative rounded-circle bg-blue img">
                <img  class="w-95 rounded-circle h-100" id="client-img">
            </div>
            <div class="text-center">
                <h3 class="text-blue letter-spacing p-2" id="client-name"></h3>
                <h4 class="text-muted p-2" id="client-job"></h4>
                <p class="text-blue fs-5 px-4" id='client-desc'>
                 
                </p>
                <div>
                    <i class="fa fa-arrow-left text-blue fs-3 p-3" id="left-arrow"></i>
                    <i class="fa fa-arrow-right text-blue fs-3 p-3" id="right-arrow"></i>
                </div>
                <div>
                    <button class="btn bg-parpel text-white px-4 py-2" id="random">Surprise Me</button>
                </div>
               
            </div>
        </div>
    </div>

     
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
